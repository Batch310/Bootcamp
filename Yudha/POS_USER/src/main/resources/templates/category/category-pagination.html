<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">

<script src="/vendor/jquery/jquery-3.6.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/vendor/fontawesome/js/all.min.js"></script>

</head>
<body>
	<!-- Header -->
	<header class="container-fluid p-5 bg-dark text-white">
		<h1>Category Page</h1>
	</header>

	<!-- Breadcrumb Navigation -->
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item"><a href="#">Admin</a></li>
			<li class="breadcrumb-item active" aria-current="page">Category</li>
		</ol>
	</nav>

	<!-- Main Page -->
	<section class="container">
		<!-- Searchbar & Add Button -->
		<div class="row p-3">
			<div class="input-group col-sm-9">
				<input class="form-control border-end-0 border rounded-pill"
					type="text" placeholder="search by name" id="example-search-input">
				<span class="input-group-append">
					<button
						class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill ms-n3"
						type="button" id="btn-search">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
			<div class="col-sm-3 text-right">
				<button id="content-add-button" class="btn btn-dark"
					onclick="bukaPopupAdd()">Add Category</button>
			</div>
		</div>

		<!-- Table -->
		<table class="table">
			<thead>
				<!-- Baris Header -->
				<tr>
					<!-- barus -->
					<td>Initial</td>
					<!-- Kolom -->
					<td>Name</td>
					<td>Active</td>
					<td>Action</td>
				</tr>
			</thead>
			<!-- Baris Kontennya -->
			<tbody id="content-tbody">
				<tr>
					<td>MANCO</td>
					<td>Main Course</td>
					<td><input type="checkbox" disabled checked></td>
					<td>
						<button class="btn btn-warning"
							onclick="bukaPopupEdit('MANCO','Main Course',true)">
							<i class="fa-solid fa-pen-to-square" color="white"></i>
						</button>
						<button class="btn btn-danger"
							onclick="bukaPopupDelete('MANCO','Main Course',true)">
							<i class="fa-solid fa-trash" color="white"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td>SATE</td>
					<td>Sate</td>
					<td><input type="checkbox" disabled></td>
					<td>
						<button class="btn btn-warning"
							onclick="bukaPopupEdit('SATE','Sate',false)">
							<i class="fa-solid fa-pen-to-square" color="white"></i>
						</button>
						<button class="btn btn-danger"
							onclick="bukaPopupDelete('SATE','Sate',false)">
							<i class="fa-solid fa-trash" color="white"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td>IC</td>
					<td>ICE Cream</td>
					<td><input type="checkbox" disabled checked></td>
					<td>
						<button class="btn btn-warning"
							onclick="bukaPopupEdit('IC','ICE Cream',true)">
							<i class="fa-solid fa-pen-to-square" color="white"></i>
						</button>
						<button class="btn btn-danger"
							onclick="bukaPopupDelete('IC','ICE Cream',true)">
							<i class="fa-solid fa-trash" color="white"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td>CKE</td>
					<td>Cake</td>
					<td><input type="checkbox" disabled checked></td>
					<td>
						<button class="btn btn-warning"
							onclick="bukaPopupEdit('CKE','Cake',true)">
							<i class="fa-solid fa-pen-to-square" color="white"></i>
						</button>
						<button class="btn btn-danger"
							onclick="bukaPopupDelete('CKE','Cake',true)">
							<i class="fa-solid fa-trash" color="white"></i>
						</button>
					</td>
				</tr>
			</tbody>

		</table>

		<!-- Pagination -->
		<nav aria-label="Page navigation example">
			<ul id="pagination" class="pagination justify-content-end">
				<li class="page-item disabled"><a class="page-link" href="#"
					tabindex="-1">Previous</a></li>
				<li class="page-item active"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
		</nav>

	</section>

	<footer class="container-fluid bg-dark text-white p-5 text-center">
		<h6>Â© 2023 Batch 310 - Java Spring Boot</h6>
	</footer>

	<!-- Modal -->
	<div class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Abcabc</h5>
					<button type="button" class="btn-close" data-dismiss="modal"
						aria-label="Close">
						<i class="fa fa-close"></i>
					</button>
				</div>
				<div class="modal-body"></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		var userId = "[[${user_id}]]";
		console.log("user : "+userId);
	</script>
	<script src="/category/get-pagination.js" type="text/javascript"></script>
	<script src="/category/insert-pisah.js" type="text/javascript"></script>
	<script src="/category/update-pisah.js" type="text/javascript"></script>
	<script src="/category/delete.js" type="text/javascript"></script>
	<script src="/category/search.js" type="text/javascript"></script>
	
	
</body>
</html>
