<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Variant</title>

<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">

<script src="/vendor/jquery/jquery-3.6.3.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/fontawesome/js/all.min.js"></script>


</head>
<body>
	<!-- Header -->
	<header class="container-fluid p-5 bg-dark text-white">
		<h1>Variant Page</h1>
	</header>

	<!-- Breadcrumb Navigation -->
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item"><a href="#">Admin</a></li>
			<li class="breadcrumb-item active" aria-current="page">Variant</li>
		</ol>
	</nav>

	<!-- Main Page -->
	<section class="container">
		<!-- Searchbar & Add Button -->
		<div class="row p-3">
			<div class="input-group col-sm-9">
				<input class="form-control border-end-0 border rounded-pill"
					type="text" placeholder="search by name" id="example-search-input">
				<span class="input-group-append">
					<button
						class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill ms-n3"
						type="button">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
			<div class="col-sm-3 text-right">
				<button id="content-add-button" class="btn btn-dark" onclick="bukaPopupAdd()">Add
					Variant</button>
			</div>
		</div>

		<!-- Table -->
		<table class="table">
			<thead> <!-- Baris Header -->
				<tr> <!-- Baris -->
					<td>Category</td> <!-- Kolom -->
					<td>Initial</td> 
					<td>Name</td>
					<td>Active</td>
					<td>Action</td>
				</tr>
			</thead>
			<tbody> <!-- Baris Kontennya -->
				<tr> <!-- Baris 1 -->
					<td>Main Course</td>
					<td>NASGOR</td> <!-- Kolom -->
					<td>Nasi Goreng</td>
					<td><input type="checkbox" disabled checked></td>
					<td>
						<button class="btn btn-warning" onclick="bukaPopupEdit('Main Course','NASGOR','Nasi Goreng',true)">
							<i class="fa-solid fa-pen-to-square" color="white"></i>
						</button>
						<button class="btn btn-danger" onclick="deletePopUp('Main Course','NASGOR','Nasi Goreng',true)">
							<i class="fa-solid fa-trash-can" color="white"></i>
						</button>
					</td>
				</tr>
				<tr> <!-- Baris 2-->
					<td>Main Course</td> <!-- Kolom -->
					<td>NASUD</td>
					<td>Nasi Uduk</td>
					<td><input type="checkbox" disabled checked></td>
					<td>
						<button class="btn btn-warning" onclick="bukaPopupEdit('Main Course','NASUD','Nasi Uduk',true)">
							<i class="fa-solid fa-pen-to-square" color="white"></i>
						</button>
						<button class="btn btn-danger" onclick="deletePopUp('Main Course','NASUD','Nasi Uduk',true)">
							<i class="fa-solid fa-trash-can" color="white"></i>
						</button>
					</td>
				</tr>
				<tr> <!-- Baris 3 -->
					<td>ICE Cream</td> <!-- Kolom -->
					<td>ICBAN</td> 
					<td>ICE Cream Banana</td>
					<td><input type="checkbox" disabled checked></td>
					<td>
						<button class="btn btn-warning" onclick="bukaPopupEdit('ICE Cream','ICBAN','IC Cream Banana',true)">
							<i class="fa-solid fa-pen-to-square" color="white"></i>
						</button>
						<button class="btn btn-danger" onclick="deletePopUp('ICE Cream','ICBAN','IC Cream Banana',true)">
							<i class="fa-solid fa-trash-can" color="white"></i>
						</button>
					</td>
				</tr>
			</tbody>

		</table>

		<!-- Pagination -->
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-end">
				<li class="page-item disabled"><a class="page-link" href="#"
					tabindex="-1">Previous</a></li>
				<li class="page-item active"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
		</nav>

	</section>

	<footer class="container-fluid bg-dark text-white p-5 text-center">
		<h6>Â© 2023 Batch 310 - Java Spring Boot</h6>
	</footer>

	<!-- Modal -->
	<div class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add asdasdsa</h5>
					<button type="button" class="btn-close" data-dismiss="modal"
						aria-label="Close">
						<i class="fa fa-close"></i>
					</button>
				</div>
				<div class="modal-body"></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">	
		function bukaPopupAdd(){
			console.log("Add Variant Clicked")
			// Ganti Title
			$(".modal-title").html("Add Variant");
			
			// Isi Modal Body
			$(".modal-body").html(
				`
				<table class="table table-borderless">
					<tr>
						<td>Category</td>
						<td>
							<select class="form-control">
							<option hidden disabled selected>Select Category</option>
							<option>Main Course</option>
							<option>SATE</option>
							<option>ICE Cream</option>
							<option>CAKE</option>
							</select>
							
						</td>			
					</tr>
					<tr>
						<td>Initial</td>
						<td>
							<input class="form-control">
						</td>			
					</tr>
					<tr>
						<td>Name</td>
						<td>
							<input class="form-control">
						</td>			
					</tr>
					<tr>
						<td>Active</td>
						<td>
							<input type="checkbox">
						</td>			
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="button" class="btn btn-light">Cancel</button>
							<button type="button" class="btn btn-success">Create</button>
						</td>
								
					</tr>
				</table>
				`
			)
			
			// Menampilkan Class Modal
			$(".modal").modal("show");
		}
		function bukaPopupEdit(category_name,initial,name,active){
			console.log("Add Edit Clicked")
			console.log(category_name+" "+initial+" "+name+" "+active)
			// Ganti Title
			$(".modal-title").html("Edit");
			
			// Isi Modal Body
			$(".modal-body").html(
				`
				<table class="table table-borderless">
					<tr>
						<td>Category</td>
						<td>
							<select class="form-control">
							<option hidden disabled selected> ${category_name} </option>
							<option>Main Course</option>
							<option>SATE</option>
							<option>ICE Cream</option>
							<option>CAKE</option>
							</select>
						</td>			
					</tr>
					<tr>
						<td>Initial</td>
						<td>
							<input class="form-control" value="${initial}">
						</td>			
					</tr>
					<tr>
						<td>Name</td>
						<td>
							<input class="form-control" value="${name}">
						</td>			
					</tr>
					<tr>
						<td>Active</td>
						<td>
							<input type="checkbox" ${active == true ? 'checked' : ''}>
						</td>			
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="button" class="btn btn-light">Cancel</button>
							<button type="button" class="btn btn-warning">Save Changes</button>
						</td>
								
					</tr>
				</table>
				`
			)
			
			// Menampilkan Class Modal
			$(".modal").modal("show");
		}
		function deletePopUp(category_name,initial,name,active){
			console.log("Delete Clicked")
			console.log(category_name+" "+initial+" "+name+" "+active)
			// Ganti Title
			$(".modal-title").html("Delete");
			
			// Isi Modal Body
			$(".modal-body").html(
				`
				<table class="table table-borderless">
				<h5>Apakah Anda ingin menghapus data ini?</h5>
					<tr>
						<td>Category</td>
						<td> ${category_name}</td>			
					</tr>
					<tr>
						<td>Initial</td>
						<td> ${initial}</td>			
					</tr>
					<tr>
						<td>Name</td>
						<td> ${name}</td>		
					</tr>
					<tr>
						<td>Active</td>
						<td>
							<input type="checkbox" disabled ${active == true ? 'checked' : ''}>
						</td>			
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="button" class="btn btn-light">Cancel</button>
							<button type="button" class="btn btn-danger">Delete</button>
						</td>
								
					</tr>
				</table>
				`
			)
			
			// Menampilkan Class Modal
			$(".modal").modal("show");
		
		}
	</script>
</body>
</html>
