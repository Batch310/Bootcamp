<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order</title>

<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">

<script src="/vendor/jquery/jquery-3.6.3.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/fontawesome/js/all.min.js"></script>

</head>
<body>
	<!-- Header -->
	<header class="container-fluid p-5 bg-dark text-white">
		<h1>Order Page</h1>
	</header>

	<!-- Breadcrumb Navigation -->
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item"><a href="#">Cashier</a></li>
			<li class="breadcrumb-item active" aria-current="page">Order</li>
		</ol>
	</nav>

	<!-- Main Page -->
	<section class="container">
		<!-- Searchbar & Add Button -->
		<div class="row p-3">
			<div class="col-sm-4">
				<button id="content-new-order" class="btn btn-dark"
					onclick="bukaPopupOrder()">New Order</button>
			</div>
			<div class="col-sm-4">
				<button id="content-payment" class="btn btn-dark"
					onclick="bukaPopupPayment()">Payment</button>
			</div>
			<div class="col-sm-4">
				<button id="content-transaction" class="btn btn-dark"
					onclick="resetTransaction()">New Transaction</button>
			</div>
		</div>

		<!-- Table -->
		<table id="tableData" class="table">
			<thead>
				<!-- Baris Header -->
				<tr>
					<td>Product Name</td>
					<td>Price</td>
					<td>Quantity</td>
					<td>Amount</td>
					<td>Remove</td>
				</tr>
			</thead>
			<!-- Baris Kontennya -->
			<tbody class="content-body">
				<tr>
					<td>Total</td>
					<td></td>
					<td><input id="total-quantity" value="0" disabled></td>
					<td><input id="total-price" value="0" disabled></td>
					<td>Remove</td>
				</tr>
			</tbody>

		</table>

	</section>

	<footer class="container-fluid bg-dark text-white p-5 text-center">
		<h6>Â© 2023 Batch 310 - Java Spring Boot</h6>
	</footer>

	<!-- Modal -->
	<div class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Abcabc</h5>
					<button type="button" class="btn-close" data-dismiss="modal"
						aria-label="Close">
						<i class="fa fa-close"></i>
					</button>
				</div>
				<div class="modal-body"></div>
			</div>
		</div>
	</div>
	
	//Ambil user ID dari Controller
	<script type="text/javascript">
		var user_id = "[[${user_id}]]";
		console.log("user: "+user_id);
	</script>
	
	<script src="/order/home.js" type="text/javascript"></script>
	<script src="/order/add.js" type="text/javascript"></script>
	<script src="/order/payment.js" type="text/javascript"></script>
	<script src="/order/reset.js" type="text/javascript"></script>

</body>
</html>
