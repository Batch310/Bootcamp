		<script type="text/javascript">
			//Script Bawaan ------------------------------------------------------------------------------
			
			var userID = "[[${userID}]]";
			var picture = "[[${profilePicture}]]";
	
			$(document).ready(function() {
				$imgSrc = $('#imgProfile').attr('src');
				function readURL(input) {

					if (input.files && input.files[0]) {
						var reader = new FileReader();

						reader.onload = function(e) {
							$('#imgProfile').attr('src', e.target.result);
						};

						reader.readAsDataURL(input.files[0]);
					}
				}

				$('#btnChangePicture').on('click', function() {
					// document.getElementById('profilePicture').click();
					if (!$('#btnChangePicture').hasClass('changing')) {
						$('#profilePicture').click();
					} else {
						// change
						uploadImage();
					}
				});

				$('#profilePicture').on('change', function() {
					readURL(this);
					$('#btnChangePicture').addClass('changing');
					$('#btnChangePicture').attr('value', 'Confirm');
					$('#btnDiscard').removeClass('d-none');
					// $('#imgProfile').attr('src', '');
				});

				$('#btnDiscard').on('click', function() {
					// if ($('#btnDiscard').hasClass('d-none')) {
					$('#btnChangePicture').removeClass('changing');
					$('#btnChangePicture').attr('value', 'Change');
					$('#btnDiscard').addClass('d-none');
					$('#imgProfile').attr('src', $imgSrc);
					$('#profilePicture').val('');
					// }
				});
			});
			
			//============================================== GET PROFILE ==============================================
			//Fungsi Ajax API
			function getUserProfileAPI(userID) {
				return $.ajax({
					url: "/api/user/profile?user_id=" + userID,
  					method: "GET",
  					async: false,
				})
			}
			
			var response = getUserProfileAPI(userID).responseJSON;
			console.log(response);
			
			if (response.code == 200) {			
				var list = response.data;
				console.log(list);
			
				if (list.phone == null) {
					list.phone = "0";
				}
				
				if (list.picture == null) {
					list.picture = "/image/icon_profile_picture.png";
				}
				
				//highlight-fullname
				$("#highlight-fullname").html(list.fullname);
				
				//imgProfile
				$("#imgProfile").prop('src',list.picture);
				
				//input-fullname
				$("#input-fullname").val(list.fullname);
				
				//input-phone
				$("#input-phone").val(list.phone);
				
				//input-email
				$("#input-email").val(list.email);
				
				//input-password
				$("#input-password").val(list.password);	
				
				//input-role
				$("#input-role").html(list.role_name);
				//console.log(list.role_name);
				
			} else {
				alert(response.message);
			}
			
		
		//============================================== GET PROFILE ==============================================
		//============================================== UPLOAD PROFILE PICTURE ==============================================
		
		function uploadImageAPI(files, userID) {
			var formData = new FormData();
			formData.append("file", files[0]);
			formData.append("user_id", userID);
			
			return $.ajax ({
				url: "/api/user/upload",
  				method: "PUT",
  				processData: false,
  				mimeType: "multipart/form-data",
  				contentType: false,
  				data: formData,
  				async: false
			})
		}
		
		function uploadImage() {
			
			var files = $("#profilePicture")[0].files;
			//console.log(files);
			//uploadImageAPI(picture, userID);
			
			var response = uploadImageAPI(files, userID).responseText;
			//console.log(uploadImageAPI(picture, userID));
			
			var responseJson = $.parseJSON(response);
			console.log(responseJson);
			
			if (responseJson.code == 200) {
				alert(responseJson.message);
				location.reload();
			} else {
				alert(responseJson.message);
			}
		}
		//============================================== UPLOAD PROFILE PICTURE ==============================================
		
		//============================================== SAVE USER BIODATA ==============================================
		function saveUserBiodataAPI(ProfileDTO) {
			return $.ajax ({
				url: "/api/user/saveBiodata",
  				method: "PUT",
    			contentType: "application/json",
  				data: ProfileDTO,
  				async: false
			})
		}
		
		function updateBasicInfo() {
			console.log("Save Changes Kepencet!");
			console.log(userID + " " + $("#input-fullname").val() + " " + $("#input-phone").val() + " " + $("#input-email").val() + " " + $("#input-password").val());
			
				//Ambil fullname
				var fullname = $("#input-fullname").val();
				console.log(fullname);

				//Ambil phone
				var phone = $("#input-phone").val();
				console.log(phone);

				//Ambil email
				var email = $("#input-email").val();
				console.log(email);

				//Ambil password
				var password = $("#input-password").val();
				console.log(password);

				//Proses Membuat Json JSON
				var ProfileDTO = JSON.stringify({
					"user_id": userID,
					"fullname": fullname,
					"phone": phone,
					"email": email,
					"password": password
				});
				
				//Panggil API saveUserBiodataAPI
				var response = saveUserBiodataAPI(ProfileDTO).responseJSON;
				if (response.code == 200) {
					//highlight-fullname
					//$("#highlight-fullname").html(fullname);
					location.reload();
					alert(response.message);
				} else {
					alert(response.message);
				}			
		}
		
		//Pake Enter
		$("#input-fullname").keypress(function(e) {
			console.log('Enter Save Kepencet!')
			if (e.which == 13) {
				updateBasicInfo();

		$("#input-phone").keypress(function(e) {

		$("#input-email").keypress(function(e) {

		$("#input-password").keypress(function(e) {
			console.log('Enter Save Kepencet!')
			if (e.which == 13) {

		});
