#ganti server port
#server.port = 80

#Alamat Database Postgre
spring.datasource.url=jdbc:postgresql://localhost:5432/pos310

#Username Password Postgre
spring.datasource.username = postgres
spring.datasource.password = 123456
#spring.datasource.driver-class-name=org.postgresql.Driver

#Inisiasi DB
#create -> Ketika run Drop table lalu create new
#update -> Update kalo ada perubahan struktur tabel
#create-drop -> mirip create, tp ketika distop tabel di hapus
#none -> tidak melakukan inisiasi database
spring.jpa.hibernate.ddl-auto=create

#Menambah data awal/default dari data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

