<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">

<script src="/vendor/jquery/jquery-3.6.3.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/fontawesome/js/all.min.js"></script>

<style type="text/css">
html, body {
	height: 100%;
	width: 100%;
	margin: 0;
}

body {
	display: flex;
}

form, h2 {
	margin: auto;
	/* nice thing of auto margin if display:flex; it center both horizontal and vertical :) */
}
</style>
</head>
<body>
	<form action="javascript:login()">
		<h2 class="m-5">Login form</h2>
		<div class="form-group">
			<label for="email">Email:</label> <input type="email"
				class="form-control" id="email" placeholder="Enter email"
				name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label> <input type="password"
				class="form-control" id="pwd" placeholder="Enter password"
				name="pswd">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="button" class="btn btn-primary"
			onclick="bukaPopupRegister1()">Register</button>
	</form>

	<!-- Modal -->
	<div class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Abcabc</h5>
					<button type="button" class="btn-close" data-dismiss="modal"
						aria-label="Close">
						<i class="fa fa-close"></i>
					</button>
				</div>
				<div class="modal-body"></div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		function loginApi(email, password) {
			var formData = new FormData();
			formData.append("email", email);
			formData.append("password", password);

			return $.ajax({
				url : "/api/user/login",
				method : "POST",
				data : formData,
				contentType : false,
				processData : false,
				mimeType : "multipart/form-data",
				async : false
			});
		}

		function saveLoginData(userDto) {
			return $.ajax({
				url : "/login/saveLoginData",
				method : "GET",
				data : userDto,
				async : false
			});
		}

		function login() {
			var email = $("#email").val();
			var password = $("#pwd").val();

			var responseText = loginApi(email, password).responseText;
			var response = $.parseJSON(responseText);
			console.log(response);

			if (response.code == 200) {
				console.log("Login Sukses");
				alert(response.message);
				//Menyimpan data login ke session
				var redirectUrl = saveLoginData(response.data).responseText;
				$(location).attr('href', redirectUrl);
			} else {
				alert(response.message);
			}

		}
		
		//---------------------------------------
		function sendOtpApi(email) {
			var formData = new FormData();
			formData.append("email", email);

			return $.ajax({
				url: "/sendRegisterOtp",
				method: "POST",
				data: formData,
				contentType: false,
				processData: false,
				mimeType: "multipart/form-data",
				async: false
			});
		}
		
		function bukaPopupRegister1(){
			//Ganti Title
			$(".modal-title").html("Masukkan Email");

			//Ngisi Modal Bodynya
			$(".modal-body").html(
				`
				<table class="table table-borderless">
					<tr>
						<td>Email</td>
					</tr>
					<tr>
						<td>
							<input id="input-email" class="form-control">
						</td>
					</tr>
					<tr>
					<td>
						<button id="btn-ok" class="btn btn-primary">ok</button>
					</td>
					</tr>
				</table>
				`
			);
			
			$("#btn-ok").click(function(){
				$("#btn-ok").prop("disabled",true);
				var email = $("#input-email").val();
				
				var responseText = sendOtpApi(email).responseText;
				var responseJson = $.parseJSON(responseText);
				console.log(responseJson);
				
				if(responseJson.code == 200){
					alert(responseJson.message);
					bukaPopupRegister2(email);
				} else {
					alert(responseJson.message);
					$("#btn-ok").prop("disabled",false);
				}
				
				
			});
			
			$(".modal").modal("show");
		}
		
		function checkOtp(email,otp) {
			var formData = new FormData();
			formData.append("email", email);
			formData.append("otp", otp);

			return $.ajax({
				url: "/cekRegisterOtp",
				method: "POST",
				data: formData,
				contentType: false,
				processData: false,
				mimeType: "multipart/form-data",
				async: false
			});
		}
		
		function bukaPopupRegister2(email){
			//Ganti Title
			$(".modal-title").html("Masukkan OTP");

			//Ngisi Modal Bodynya
			$(".modal-body").html(
				`
				<table class="table table-borderless">
					<tr>
						<td>OTP</td>
					</tr>
					<tr>
						<td>
							<input id="input-otp" class="form-control">
						</td>
					</tr>
					<tr>
					<td>
						<button id="btn-ok" class="btn btn-primary">ok</button>
					</td>
					</tr>
				</table>
				`
			);
			
			$("#btn-ok").click(function(){
				var otp = $("#input-otp").val();
				
				var responseText = checkOtp(email,otp).responseText;
				var responseJson = $.parseJSON(responseText);
				console.log(responseJson);
				
				if(responseJson.code == 200){
					alert(responseJson.message);
					bukaPopupRegister3(email,otp);
				} else {
					alert(responseJson.message);
				}
			});
			
			$(".modal").modal("show");
		}
		
		function getAllRoleApi() {
			return $.ajax({
				url: "/getRoles",
				method: "GET",
				async: false
			});
		}
		
		function registerUser(email, password, name, role_id) {
			var formData = new FormData();
			formData.append("email", email);
			formData.append("password", password);
			formData.append("name", name);
			formData.append("role_id", role_id);

			return $.ajax({
				url: "/registerUser",
				method: "POST",
				data: formData,
				contentType: false,
				processData: false,
				mimeType: "multipart/form-data",
				async: false
			});
		}
		
		function bukaPopupRegister3(email,otp){
			var response  = getAllRoleApi().responseJSON;
			var dataList = response.data;
			var html = "";
			for(i = 0; i < dataList.length; i++){
				var data= dataList[i];
				html += `<option value="${data.id}">${data.name}</option>`;
			}
			
			
			//Ganti Title
			$(".modal-title").html("Masukkan Data Register");

			//Ngisi Modal Bodynya
			$(".modal-body").html(
				`
				<table class="table table-borderless">
					<tr>
						<td>Email</td>
					</tr>
					<tr>
						<td>
							<input id="input-email" class="form-control" value="${email}" disabled>
						</td>
					</tr>
					<tr>
					<td>Password</td>
					</tr>
					<tr>
						<td>
							<input id="input-password" class="form-control" >
						</td>
					</tr>
					<tr>
					<tr>
						<td>Name</td>
					</tr>
					<tr>
						<td>
							<input id="input-name" class="form-control">
						</td>
					</tr>
					<tr>
						<td>Role</td>
					</tr>
					<tr>
						<td>
							<select id="input-role" class="form-control">
								${html}
							</select>
						</td>
					</tr>
					<tr>
					<td>
						<button id="btn-ok" class="btn btn-primary">ok</button>
					</td>
					</tr>
				</table>
				`
			);
			
			$("#btn-ok").click(function(){
				//data
				console.log(email);
				console.log(otp);
				
				var password = $("#input-password").val();
				console.log(password);
				
				var name = $("#input-name").val();
				console.log(name);
				
				var roleCode = $("#input-role").val();
				console.log(roleCode);
				
				var responseText = registerUser(email,password,name,roleCode).responseText;
				var responseJson = $.parseJSON(responseText);
				console.log(responseJson);
				
				if(responseJson.code == 200){
					alert(responseJson.message);
					$(".modal").modal("hide");
				} else {
					alert(responseJson.message);
				}
				
				
			});
			
			$(".modal").modal("show");
		}
	</script>
</body>
</html>
